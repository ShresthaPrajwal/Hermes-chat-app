<div class="form-page">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Create Account</div>
      <span class="text-600 font-medium line-height-3"
        >Already have an account?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Sign in</a
      >
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="p-field">
        <label for="username" class="block text-900 font-medium mb-2 mt-3"
          >Username</label
        >
        <input
          id="username"
          type="text"
          placeholder="Username"
          pInputText
          formControlName="username"
          class="w-full"
        />
        <small
          *ngIf="
            registerForm.controls['username'].invalid &&
            registerForm.controls['username'].touched
          "
        >
          Username is required.
        </small>
      </div>

      <div class="p-field">
        <label for="password" class="block text-900 font-medium mb-2 mt-3"
          >Password</label
        >
        <input
          id="password"
          type="password"
          placeholder="Password"
          pInputText
          formControlName="password"
          class="w-full"
        />
        <small
          *ngIf="
            registerForm.controls['password'].invalid &&
            registerForm.controls['password'].touched
          "
        >
          Password is required.
        </small>
      </div>

      <div class="p-field">
        <label
          for="confirmPassword"
          class="block text-900 font-medium mb-2 mt-3"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirm Password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
        />
        <small
          *ngIf="
            registerForm.controls['confirmPassword'].invalid &&
            registerForm.controls['confirmPassword'].touched
          "
        >
          Confirmation password is required.
        </small>
        <small
          *ngIf="
              registerForm.errors?.['passwordsMismatch'] &&
              registerForm.controls['confirmPassword'].touched
            "
          class="text-red-500"
        >
          Passwords do not match.
        </small>
      </div>

      <button
        pButton
        pRipple
        label="Register"
        icon="pi pi-user"
        class="w-full mt-6"
        [disabled]="registerForm.invalid"
      ></button>
    </form>
  </div>
</div>
