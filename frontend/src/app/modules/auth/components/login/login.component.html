<div class="form-page">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        (click)="goToRegister()"
        >Create today!</a
      >
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="p-field">
        <label for="username" class="block text-900 font-medium mb-2 mt-3"
          >Username</label
        >
        <input
          id="username"
          type="text"
          placeholder="Username"
          pInputText
          formControlName="username"
          class="w-full"
        />
        <small
          *ngIf="
            loginForm.controls['username'].invalid &&
            loginForm.controls['username'].touched
          "
        >
          Username is required.
        </small>
      </div>
      <div class="p-field">
        <label for="password1" class="block text-900 font-medium mb-2 mt-3"
          >Password</label
        >
        <input
          id="password"
          type="password"
          placeholder="Password"
          pInputText
          formControlName="password"
          class="w-full"
        />
        <small
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
        >
          Password is required.
        </small>
      </div>
      <!-- <div class="flex align-items-center justify-content-between mb-6">
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div> -->

      <button
        pButton
        pRipple
        label="Log In"
        icon="pi pi-user"
        class="w-full mt-3"
        [disabled]="loginForm.invalid"
      ></button>

      <div class="flex align-items-center justify-content-between w-full">
        <div *ngIf="errorMessage" class="p-error mt-4">
          <p>{{ errorMessage }}</p>
        </div>
      </div>
    </form>
  </div>
</div>
