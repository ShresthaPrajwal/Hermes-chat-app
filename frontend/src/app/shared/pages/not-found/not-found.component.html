<div class="not-found-component">
    <p-card class="not-found-card">
        <ng-template pTemplate="header">
          <h2>404 Not Found</h2>
        </ng-template>
        <ng-template pTemplate="content">
          <p>Sorry, the page you are looking for does not exist.</p>
          <i class="pi pi-home" (click)="goHome()"></i>
        </ng-template>
      </p-card>
</div>
